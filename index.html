<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sofa Color Picker</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .container {
            display: flex;
            gap: 40px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }

        .sofa-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .sofa-container {
            position: relative;
            width: 600px;
            height: 400px;
            margin: 0 auto;
        }

        /* Bottom layer - Seat pillows base */
        .seat-pillows-base {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            background-image: url("sofaPillows.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* .seat-pillows-base::before {
            content: '';

            background: #8B4513;
            border-radius: 50% 50% 40% 40%;
            box-shadow: 90px 0 0 #8B4513, 180px 0 0 #8B4513;
        } */

        /* Middle layer - Color overlay */
        .color-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff6b6b;
            opacity: 0.5;
            z-index: 2;
            transition: background-color 0.3s ease;
            pointer-events: none;
			border-radius: 20px;
        }

        /* Top layer - Sofa frame */
        .sofa-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            z-index: 3;
            background-image: url("sofaTop.png");
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* Sofa back */

            width: 340px;
            height: 60px;
            /*background: #4a4a4a;*/

        }*/

        /* Sofa arms */
        /*.sofa-frame::after {
            content: '';

            top: -30px;

            width: 30px;
            height: 140px;

        /* Cut out for seat area */
        /* .seat-cutout {
            position: absolute;
            bottom: 20px;

            background: transparent;

        .color-picker-section {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            text-align: center;
            max-width: 300px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .color-picker-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        input[type="color"] {
            width: 80px;
            height: 80px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s ease;
        }

        input[type="color"]:hover {
            transform: scale(1.1);
        }

        .preset-colors {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .preset-color {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid #ddd;
            transition: all 0.2s ease;
        }

        .preset-color:hover {
            transform: scale(1.1);
            border-color: #333;
        }

        .color-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 14px;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .sofa-container {
                width: 300px;
                height: 225px;
            }
            
            /*.sofa-frame {

            }*/
            
            .sofa-frame::before {
                width: 250px;
                left: 10px;
            }
            
            .seat-pillows-base,
            .color-overlay {
                /*width: 220px;

        }
    </style>

<body>
    <div class="container">
        <!-- Sofa Section -->
        <div class="sofa-section">
            <h2>Your Custom Sofa</h2>
            <div class="sofa-container">
                <!-- Bottom layer: Seat pillows base -->
                <div class="seat-pillows-base"></div>
                
                <!-- Middle layer: Color overlay -->
                <div class="color-overlay" id="colorOverlay"></div>
                
                <!-- Top layer: Sofa frame -->
                <div class="sofa-frame"></div>
                <div class="seat-cutout"></div>
            </div>
        </div>

        <!-- Color Picker Section -->
        <div class="color-picker-section">
            <h2>Choose Pillow Color</h2>
            <div class="color-picker-container">
                <input type="color" id="colorPicker" value="#131111">
                
                <div class="preset-colors">
                    <div class="preset-color" style="background-color: #808080;" data-color="#808080"></div>
                    <div class="preset-color" style="background-color: #874526;" data-color="#874526"></div>
                    <div class="preset-color" style="background-color: #45b7d1;" data-color="#45b7d1"></div>
                    <div class="preset-color" style="background-color: #96ceb4;" data-color="#96ceb4"></div>
                    <div class="preset-color" style="background-color: #feca57;" data-color="#feca57"></div>
                    <div class="preset-color" style="background-color: #ff9ff3;" data-color="#ff9ff3"></div>
                    <div class="preset-color" style="background-color: #a55eea;" data-color="#a55eea"></div>
                    <div class="preset-color" style="background-color: #131111;" data-color="#131111"></div>
                </div>
                
                <div class="color-info">
                    <strong>Selected Color:</strong> <span id="colorValue">#131111</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorOverlay = document.getElementById('colorOverlay');
        const colorValue = document.getElementById('colorValue');
        const presetColors = document.querySelectorAll('.preset-color');

        // Function to update the sofa color
        function updateSofaColor(color) {
            colorOverlay.style.backgroundColor = color;
            colorValue.textContent = color.toUpperCase();
            colorPicker.value = color;
        }

        // Color picker event listener
        colorPicker.addEventListener('input', function(e) {
            updateSofaColor(e.target.value);
        });

        // Preset color event listeners
        presetColors.forEach(preset => {
            preset.addEventListener('click', function() {
                const color = this.getAttribute('data-color');
                updateSofaColor(color);
            });
        });

        // Initialize with default color
        updateSofaColor('#131111');
    </script>
</body>
</html>
